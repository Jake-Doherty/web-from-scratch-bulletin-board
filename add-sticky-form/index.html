<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <!-- add link for page specific css -->
        <link rel="stylesheet" href="/add-sticky-form/sticky-form.css" />
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/html_css_js.png" alt="logo" />
            <p class="title">Stuck-Up</p>
            <nav>
                <a href="/">Bulletin Board</a>
                <a id="sign-out-link" href="auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <form>
                <label>
                    <span>Title</span>
                    <input name="title" type="text" required placeholder="Sticky Title" />
                </label>
                <label>
                    <span>Description</span>
                    <input name="description" type="text" required placeholder="Sticky Title" />
                </label>
                <label>
                    <span>Category</span>
                    <select name="category" id="category-select">
                        <option value="">Select A Category</option>
                    </select>
                </label>
                <label>
                    <span>Upload Image</span>
                    <input name="sticky-image" type="file" />
                    <img src="" alt="upload-preview" />
                </label>
                <button>Stick-it-up!</button>
            </form>
        </main>
    </body>
</html>
